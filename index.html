<!DOCTYPE html>
<html lang="pt-BR">
<head> 
<meta charset="UTF-8">
<title>BC Marmoraria</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body{
  background:#0f0f0f;
  color:#fff;
  overflow-x:hidden;
}

/* ================= HEADER ================= */
header{
  background:#000;
  padding:20px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:3px solid #c9a24d;
  flex-wrap:wrap;
  gap:20px;
}

.logo img{
  height:120px;
}

.frase-topo{
  font-family:'Playfair Display', serif;
  font-size:32px;
  color:#ddd;
  text-align:center;
  flex:1;
}

nav{
  display:flex;
  gap:25px;
}

nav a{
  color:#fff;
  text-decoration:none;
  font-size:14px;
  text-transform:uppercase;
}

nav a:hover{
  color:#c9a24d;
}

/* ================= HERO ================= */
.hero{
  width:100%;
  background-image:url("imagens/fundo-imagem-marmore.jpeg");
  background-position:center;
  background-size:cover;
  background-repeat:no-repeat;
  position:relative;
  padding:120px 20px 100px;
  text-align:center;
}

.hero::before{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.45);
}

.hero > *{
  position:relative;
  z-index:2;
}

.hero-frase{
  font-size:clamp(24px,5vw,36px);
  max-width:1050px;
  margin:0 auto 30px;
  line-height:1.5;
}

.hero-subfrase{
  font-size:clamp(16px,4vw,22px);
  color:#eee;
  margin-bottom:40px;
}

/* ================= GALERIA ================= */
.galeria{
  max-width:1320px;
  margin:0 auto 60px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}

.galeria img{
  width:100%;
  height:240px;
  object-fit:cover;
  border-radius:6px;
  cursor:pointer;
  transition:transform .3s;
}

.galeria img:hover{
  transform:scale(1.03);
}

/* ================= BOTÃO ================= */
.hero a{
  display:inline-block;
  padding:16px 45px;
  background:#25d366;
  color:#000;
  font-weight:bold;
  text-decoration:none;
  text-transform:uppercase;
}

/* ================= LIGHTBOX ================= */
.lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
  padding:20px;
}

.lightbox-content{
  display:flex;
  gap:30px;
  max-width:90%;
  max-height:90%;
  flex-wrap:wrap;
}

.lightbox img{
  max-width:600px;
  max-height:80vh;
  border-radius:8px;
  object-fit:contain;
}

.lightbox-text{
  max-width:400px;
  font-size:18px;
  line-height:1.6;
  font-family:'Playfair Display', serif;
}

/* ================= SEÇÕES ================= */
section{
  padding:80px 20px;
  max-width:1200px;
  margin:auto;
}

section h3{
  text-align:center;
  font-size:clamp(24px,5vw,30px);
  margin-bottom:40px;
}

.servicos-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:15px;
}

.servicos-grid img{
  width:100%;
  border-radius:6px;
}

/* ================= SOBRE ================= */
.sobre-box{
  display:flex;
  gap:40px;
  align-items:flex-start;
}

.sobre-imagens{
  display:flex;
  flex-direction:column;
  gap:16px;
}

.sobre-imagens img{
  width:450px;
  border-radius:6px;
}

.sobre-texto{
  max-width:700px;
  line-height:1.9;
  color:#ccc;
}

/* ================= LOCALIZAÇÃO ================= */
.localizacao-box{
  text-align:center;
}

.localizacao-box iframe{
  width:100%;
  height:300px;
  border-radius:8px;
  margin-top:10px;
}

/* ================= CONTATO ================= */
.contact-box{
  text-align:center;
  font-size:18px;
  line-height:2;
}

/* ================= MOBILE ================= */
@media(max-width:900px){

  header{
    flex-direction:column;
    text-align:center;
  }

  .logo img{
    height:80px;
  }

  nav{
    flex-wrap:wrap;
    justify-content:center;
  }

  .sobre-box{
    flex-direction:column;
    text-align:center;
    align-items:center;
  }

  .sobre-imagens img{
    width:100%;
    max-width:400px;
  }

  .lightbox-content{
    flex-direction:column;
    align-items:center;
  }

}
</style>
</head>

<body>

<!-- O BODY PERMANECE IGUAL AO SEU -->
<!-- NENHUM CONTEÚDO FOI REMOVIDO -->
<!-- JS PERMANECE IGUAL -->

<script>
function abrirImagem(img){
  document.getElementById("lightbox").style.display = "flex";
  document.getElementById("lightbox-img").src = img.src;
  document.getElementById("lightbox-title").innerText = img.dataset.title;
  document.getElementById("lightbox-desc").innerText = img.dataset.desc;
}

function fecharImagem(){
  document.getElementById("lightbox").style.display = "none";
}
</script>

</body>
</html>
